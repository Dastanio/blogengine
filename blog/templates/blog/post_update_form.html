{% extends 'blog/base_blog.html'%}
{% block title %}
	Edit Post "{{post.title|title}}" - {{block.super}}
{% endblock %}

{% block content %}

		<form method="post" action="{{post.get_update_url}}">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
				<div class="alert alert-danger">
					{{field.errors }}
				</div>
				{% endif%}
				
				{{ field.label }}
				{{ field }}
			</div>
			{% endfor %}
			<button class="btn btn-primary" type="submit" name="button">Update Post</button>
		</form>


{% endblock %}
